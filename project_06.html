<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>从表格中删除行</title>
    <style type="text/css">
        * {
            font-size: 12px;
        }
    </style>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#clear").click(function(){
                $("table").remove();
            })//删除所有行
            $("#remove").click(function() {
                $("input[name='test']:checked").each(function() { // 遍历选中的checkbox
                    var n = $(this).parents("tr").index();  // 获取checkbox所在行的顺序
                    $("table").find("tr:eq("+n+")").remove();
                });
            });
        })
    </script>
</head>
<body>
<table width="398" border="1" align="center" cellspacing="0">
    <tr>
        <td> <input type="checkbox" name="test"/></td>
        <td>1</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="test"/></td>
        <td>2</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="test"/></td>
        <td>3</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="test"/></td>
        <td>4</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="test"/></td>
        <td>5</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<p align="center">
    <button id="remove">删除选定行</button>
    <button id="clear">删除所有行</button>
</p>
</body>
</html>
