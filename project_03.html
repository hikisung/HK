<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <title>数组映射</title>
    <style type="text/css">
        div, td, input, select {
            font-size: 12px;
        }
        div {
            position: absolute;
            width: 200px;
            height: 130px;
            left: 270px;
            top: 12px;
            padding: 0.5em;
            display: none;
            border: 1px solid #06F;
            background-color: #FF9;
        }
    </style>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#OK").click(function(){
                $("div").append("用户个人信息："+"</br>").append( $("input").map(function(){
                    return $("<li>"+$(this).val()+"</li>");
                }).get()).css("display","block");
            })
        });

    </script>
</head>
<body>
<table>
    <tr>
        <td align="right">用户名：</td>
        <td><input type="text" name="Username" id="Username" /></td>
    </tr>
    <tr>
        <td align="right">电子信箱：</td>
        <td><input type="text" name="Email" id="Email" /></td>
    </tr>
    <tr>
        <td align="right">性别：</td>
        <td><input name="Gender" type="radio" id="Male" value="男" checked="checked" />
            男
            <input type="radio" name="Gender" id="Female" value="女" />
            女</td>
    </tr>
    <tr>
        <td align="right">爱好：</td>
        <td><input name="Hobby" type="checkbox" id="Hobby" value="音乐" />
            音乐
            <input name="Hobby2" type="checkbox" id="Hobby2" value="电影" />
            电影
            <input name="Hobby3" type="checkbox" id="Hobby3" value="运动" />
            运动</td>
    </tr>
    <tr>
        <td align="right" valign="top">喜欢吃的水果：</td>
        <td><select name="Fruit" size="4" multiple="multiple" id="Fruit">
            <option value="苹果">苹果</option>
            <option value="香蕉">香蕉</option>
            <option value="桃子">桃子</option>
            <option value="菠萝">菠萝</option>
        </select></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><input type="button" name="button" id="OK" value="确定" /></td>
    </tr>
</table>
<div></div>
</body>
</html>
