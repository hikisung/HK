        <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#lstRowNum,#lstStartColNum,#lstEndColNum").change(function(){
                //location.reload();
                var rowNum=parseInt($("#lstRowNum option:selected").val());//获取行号
                var colStartN=parseInt($("#lstStartColNum option:selected").val());//获取起始列号
                var colEndN=parseInt($("#lstEndColNum option:selected").val());//获取结束列号
//                 if(colStartN>colEndN){alert("起始列不能大于结束列！");location.reload();}
                if(colEndN==0)
                {
                    //$("tr").filter("table tr:nth-child("+rowNum+")").css("background-color","blue");
                    for (var i = colStartN; i <= 5; i++) {
                        $("td").filter($("table tr:nth-child(" + rowNum + ") td:eq(" + (i - 1) + ")")).css({"background-color": "blue"});
                    }
                }
                else {
                    for (var i = colStartN; i <= colEndN; i++) {
                        $("td").filter($("table tr:nth-child(" + rowNum + ") td:eq(" + (i - 1) + ")")).css({"background-color": "blue"});
                    }
                }
            })
        })
    </script>
</head>
<body>
<p align="center">
    <label for="lstRowNum">行号：</label>
    <select name="lstRowNum" id="lstRowNum">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <label for="lstStartColNum">起始列号：</label>
