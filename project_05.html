<!DOCTYPE html>
<html>
<head>
    <title>attribute.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#OK").click(function(){
                $("p").append("选择结果为："+"</br>");
                $("p").append("文本框："+$("input[name='t']").val()+"</br>");
                $("p").append("单选列表框："+$("select[id='single']").val()+"</br>");
                $("p").append("复选框列表框："+$("select[id=multiple]").val()+"</br>");
                $("p").append("复选框："+$("input[type=checkbox]").val()+"</br>");
                $("p").append("单选框："+$("input[name=r]").val()+"</br>");
            })
        })
    </script>
</head>

<body>
<input type="text" name="t" />
<select id="single">
    <option>Single1</option>
    <option>Single2</option>
</select>
<select id="multiple" multiple="multiple">
    <option selected="selected">Multiple1</option>
    <option>Multiple2</option>
    <option>Multiple3</option>
</select><br/>
<input type="checkbox" id="c1" value="check1" /> <label for="c1">check1</label>
<input type="checkbox" id="c2" value="check2" /> <label for="c2">check2</label>
<input type="radio" name="r" id="r1" value="radio1" /> <label for="r1">radio1</label>
<input type="radio" name="r" id="r2" value="radio2" /> <label for="r2">radio2</label>
<input type="button" id="OK" value="确认选择"/>
<p></p>
</body>
</html>
